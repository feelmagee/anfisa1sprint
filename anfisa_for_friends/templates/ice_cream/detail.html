{% extends "base.html" %}
{% load static %}

{% block title %}Анфиса для друзей. {{ ice_cream.title }}{% endblock %}

{% block content %}
  <h1 class="pb-2 mb-4">{{ ice_cream.title }}</h1>
  <div class="row">
    <div class="col-12 col-md-6">
      <h2>Описание</h2>
      <p>{{ ice_cream.description }}</p>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <img class="img-fluid" 
           src="{% static 'img/image-holder.png' %}" 
           alt="{{ ice_cream.title }}"
           height="400" width="300">
    </div>
  </div>
  <a href="{% url 'ice_cream:ice_cream_list' %}" class="btn btn-secondary mt-3">
    ← Назад к каталогу
  </a>
{% endblock %}
